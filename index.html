<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Luis Demo</title>
    <style>
      .luis-container {
        color: blue;
      }
    </style>
    <script>
      var luisContainer;
      document.addEventListener("DOMContentLoaded", function (event) {
        luisContainer = document.querySelector(".luis-container");
        luisContainer.innerText = "Bye Luis!";
      });
    </script>
  </head>
  <body>
    <div class="luis-container">Hello Luis!</div>
  </body>
</html>
